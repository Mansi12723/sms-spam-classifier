<!DOCTYPE html>
<html>
<head>
    <title>Email Spam Detection UI</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f6f8fc;
        }

        /* Top Header */
        .header {
            background: white;
            padding: 15px 20px;
            font-size: 22px;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Sidebar */
        .sidebar {
            width: 220px;
            background: white;
            border-right: 1px solid #ddd;
            padding-top: 20px;
        }

        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        .menu-item:hover {
            background-color: #e8f0fe;
        }

        .active {
            background-color: #d2e3fc;
            font-weight: bold;
        }

        /* Email List Area */
        .content {
            flex: 1;
            padding: 20px;
        }

        .email-row {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }

        .email-row:hover {
            background: #f1f3f4;
        }
    </style>
</head>
<body>

<div class="header">
    Gmail Clone - Spam Detection
</div>

<div class="container">
    
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="menu-item active">Inbox</div>
        <div class="menu-item">Spam</div>
    </div>

    <!-- Email List -->
    <div class="content">
        <div class="email-row">
            <strong>Amazon</strong> - Your order has been shipped
        </div>

        <div class="email-row">
            <strong>Bank Alert</strong> - Update your account details urgently
        </div>

        <div class="email-row">
            <strong>LinkedIn</strong> - You have new job recommendations
        </div>

        <div class="email-row">
            <strong>Lottery Winner</strong> - Congratulations! You won â‚¹10,00,000
        </div>
    </div>

</div>

</body>
</html>
